<!DOCTYPE html>

<head>

</head>
<body class="fondo"> <!-- FONDO DE LA PAGINA -->

        <!-- LOGO + NAV -->
        <header class="row">
            <div class="col-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light gradiente">
                    <div class="container-fluid">
                        <!-- LOGO -->
                        <a class="logo" href="#">
                            <img src="../assets/img/logo.png" alt="logo">
                        </a>
                        <!-- NAV -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown"> <!-- CORRECION DE UBICACION DE LA NAV CON JUSTIFY-->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

                                    <ul class="dropdown-menu color" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="./ninos.html">Ni√±os</a></li>

                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- CONTENIDO -->
        <main class="row">
            <!-- IMAGEN-->
            <div class="col-12 col-lg-6">
                <h1>Donde Encontrarnos</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3638.5809040132867!2d-65.27408468517508!3d-24.221453384359258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941b0f45e643b99b%3A0xb9443f7683ceb3af!2sJujuy%20San%20Salvador%20de%20Jujuy!5e0!3m2!1ses!2sar!4v1661987183898!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!--NOSOTROS Y CONTENIDO EN TEXTO-->
            <div class="col-12 col-lg-6">
                <h2>Consultas o nos Contactamos con usted</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Email Incorrecto.
                            </div>
                        </div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Consultas</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                            Acepta que nos contactemos con usted con los datos brindados.
                            </label>
                            <div class="invalid-feedback">
                            You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="row gradiente">
            <!-- LOGO -->
            <div class="col-6 col-lg-6 logo">
                <a href="../index.html">
                    <img src="../assets/img/logo.png" alt="logo">
                </a>
            </div>
            <!-- CONTACTOS-->
            <div class="col-6 col-lg-6 logo d-flex justify-content-end flex-row"><!--CAMBIOS PARA UBICAR BIEN LOS LOGOS DE REDES-->
                <div class="d-flex flex-column">
                    <h3>Redes</h3>
                    <a href="#">
                        <img src="../assets/img/facebook.png" alt="facebook">
                    </a>
                    <a href="#">
                        <img src="../assets/img/whatsapp.png" alt="whatsapp">
                    </a>
                </div>
            </div>
